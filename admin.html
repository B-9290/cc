<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CampusConnect</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4F46E5',secondary:'#10B981'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        html { 
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        body { 
            background: #f3f4f6;
        }
        /* Dark mode styles */
        .dark {
            color-scheme: dark;
        }
        .dark body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        .dark .bg-white {
            background-color: #262626;
        }
        .dark .text-gray-700 {
            color: #d4d4d4;
        }
        .dark .text-gray-600 {
            color: #a3a3a3;
        }
        .dark .text-gray-500 {
            color: #737373;
        }
        .dark .border-gray-300 {
            border-color: #404040;
        }
        .dark .bg-gray-100 {
            background-color: #262626;
        }
        .dark .hover\:bg-gray-50:hover {
            background-color: #333333;
        }
        .dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }
        .dark .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        }
        .dark .bg-gray-800 {
            background-color: #333333;
        }
        .dark .bg-gray-900 {
            background-color: #1a1a1a;
        }
        .dark .text-white {
            color: #e5e5e5;
        }
        .dark .text-gray-400 {
            color: #a3a3a3;
        }
        .dark .border-gray-800 {
            border-color: #404040;
        }
        .dark .bg-gray-800 {
            background-color: #333333;
        }
        .dark .hover\:bg-gray-200:hover {
            background-color: #404040;
        }
        .dark .bg-opacity-10 {
            background-color: rgba(79, 70, 229, 0.1);
        }
        .dark .bg-green-100 {
            background-color: rgba(16, 185, 129, 0.1);
        }
        .dark .text-green-800 {
            color: #10b981;
        }
        .dark .bg-primary {
            background-color: #6366f1;
        }
        .dark .hover\:bg-opacity-90:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-white shadow-sm py-4 px-8 flex items-center justify-between">
        <span class="text-2xl font-bold text-primary">CampusConnect Admin</span>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <i class="ri-sun-line dark:hidden"></i>
                <i class="ri-moon-line hidden dark:block"></i>
            </button>
            <button id="logout-btn" class="text-gray-700 hover:text-primary transition-colors">Logout</button>
        </div>
    </nav>
    <main class="flex-grow flex flex-col items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-10 max-w-lg w-full text-center">
            <h1 class="text-3xl font-bold mb-4 text-primary">Welcome, Admin!</h1>
            <p class="text-gray-700 mb-6">This is your admin dashboard. You can customize this page to manage users, events, resources, and more.</p>
            <div class="flex flex-col gap-4">
                <button class="bg-primary text-white px-6 py-3 rounded hover:bg-opacity-90 transition">Manage Users</button>
                <button class="bg-primary text-white px-6 py-3 rounded hover:bg-opacity-90 transition">Manage Events</button>
                <button class="bg-primary text-white px-6 py-3 rounded hover:bg-opacity-90 transition">Manage Resources</button>
            </div>
        </div>
    </main>
    <footer class="bg-gray-900 text-white py-6 text-center mt-10">
        &copy; 2025 CampusConnect. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                html.classList.add('dark');
            }
            
            // Theme toggle click handler
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                const isDark = html.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Handle logout
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userType');
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
